<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="./index.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Typography -->
    <header class="container bg-light">
        <h1 class="display-1 text-center">
            <del>Content Example</del>
            </h1>
    </header>

    <section class="container">
        <!-- Responsive images -->
        <img src="./images/Banner.png" class="img-fluid" alt="...">

        <!-- Images and captions -->
        <figure class="figure mx-auto d-block mt-5">
            <img src="./images/Burger-1.png" class="figure-img img-fluid rounded img-thumbnail mx-auto d-block" alt="...">
            <figcaption class="figure-caption d-flex justify-content-center">A caption for the above image.</figcaption>
          </figure>

        <!-- Tables, table responsive -->
        <div class="table-responsive">
            <table class="table table-success table-hover table-bordered">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-active">
                    <th scope="row" >1</th>
                    <td>Content</td>
                    <td>Content</td>
                    <td>Content</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Content</td>
                    <td>Content</td>
                    <td>Content</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2" class="table-active">Content</td>
                    <td>Content</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </section>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
