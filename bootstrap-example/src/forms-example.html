<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="./index.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <header class="container bg-light">
        <h1 class="display-1 text-center">Forms Examples</h1>
    </header>

    <section class="container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Example Email address</label>
            <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="example@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

          <!-- file input -->
            <div class="mb-3">
                <label for="formFile" class="form-label">File input example</label>
                <input class="form-control" type="file" id="formFile">
            </div>

            <!-- color picker example -->
            <label for="exampleColorInput" class="form-label">Color picker Example</label>
            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">

            <!-- Range -->
            <label for="customRange1" class="form-label">Example range</label>
            <input type="range" class="form-range" id="customRange1">

            <!-- Floating labels -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="text@example.com">
                <label for="floatingInput">Floating labels example</label>
            </div>
    </section>

    <section class="container">
        <p class="display-3 text-center">Forms layout and validation</p>

        <form class="row g-3">
            <div class="col-md-4">
              <label for="validationDefault1" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationDefault1" value="Tung" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault2" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationDefault2" value="Nguyen" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefaultEmail" class="form-label">Email</label>
              <div class="input-group">
                <input type="text" class="form-control" id="validationDefaultEmail"  aria-describedby="inputGroupPrepend" required>
                <span class="input-group-text" id="inputGroupPrepend2">@example.com</span>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationDefault3" class="form-label">City</label>
              <input type="text" class="form-control" id="validationDefault3" required>
            </div>
            <div class="col-md-3">
              <label for="validationDefault4" class="form-label">State</label>
              <select class="form-select" id="validationDefault4" required>
                <option selected disabled value="">Choose...</option>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationDefault5" class="form-label">Street</label>
              <input type="text" class="form-control" id="validationDefault5" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Check box 
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
