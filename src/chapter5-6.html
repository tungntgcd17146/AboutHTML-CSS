<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Chapter 5: images -->
    <!-- Adding images, Height & Width of image -->
    <!-- Example where to place images -->
    <p>Here is the image example</p>
        <img src="/src/images/imgexam1.jpeg" alt="demo image example"
        width="500" height="500"/>
    <hr/>
    <!-- inside of paragraph -->
    <p>Here is the image example
        <img src="/src/images/imgexam1.jpeg" alt="demo image example"
        width="100" height="100"/>
    About favorite view</p>
    <hr/>
    
    <!-- Figure and Figure caption -->
    <figure>
        <img src="/src/images/imgexam1.jpeg" alt="demo image example"
        width="200" height="200"/>
        <br/>
        <figcaption>Here is the image example About favorite view</figcaption>
    </figure>
    <hr/>
    <!-- End Chapter 5-->

    <!-- Chapter 6: Tables -->
    <!-- Basic Table Structure, table headings, spanning row and colum -->
    <table>
        <thead>
            <tr>
                <th></th>
                <th scope="col">Year</th>
                <th scope="col">Activity</th>
            </tr>
            <tbody>
                <tr>
                    <th scope="row">LQD hight school</th>
                    <td>2014-2017</td>
                    <td>pass</td>
                </tr>
                <tr>
                    <th scope="row">Greenwich university</th>
                    <td>2017-2021</td>
                    <td>pass</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td colspan="2">Nguyen Thanh Tung</td>
                </tr>
            </tfoot>
        </thead>
    </table>
    <!-- End Chapter 6-->

</body>
</html>
