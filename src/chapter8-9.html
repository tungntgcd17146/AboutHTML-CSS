<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <!-- Chapter 8: Extra Markup -->
    <!-- Grouping text & elements in a block example (<div>) -->
    <div id="main">
        <img src="/src/images/imgexam1.jpeg" alt="demo image" height="200" width="200" />
        <ul>
            <Li>Nguyen Thanh Tung</Li>
            <Li>Age: 22</Li>
        </ul>
    </div>

    <!-- Grouping text & elements inline -->
    <p>Nguyen Thanh Tung <span>Age: 22</span></p>

    <!-- IFRAMES example-->
    <h2>
        Example IFRAMES google map
    </h2> 
    <div style="width: 100%">
        <iframe 
            scrolling="no" 
            marginheight="0" 
            marginwidth="0" 
            src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed" 
            width="100%" 
            height="600" 
            frameborder="0"><a 
            href="http://www.gps.ie/">gps devices</a>
        </iframe>
    </div>

    <!-- Escape characters example-->
    <p>&copy: Escape character example</p>
    <p>&yen: Escape character example</p>
    <p>&euro: Escape character example</p>
    <p>&pound: Escape character example</p>

    <!-- End Chapter 8 -->

    <!-- Chapter 9: Flash, Video and audio-->

    <!-- Flash, Video and audio example-->
    <h2>
        Video and audio example
    </h2>
    <video width="400" controls>
        <source src="mov_bbb.mp4" type="video/mp4">
        <source src="mov_bbb.ogg" type="video/ogg">
        Your browser does not support HTML video.
    </video>
    <br/>
    <audio controls>
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>

    <!-- End Chapter 8 -->
</body>
</html>
