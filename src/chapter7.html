<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form code example</title>
</head>
<body>
    <!-- Chapter 7: Forms -->
    <!-- Below have form validation example -->
    <form action="#" method="post">
        <!-- Grouping form elements example -->
        <fieldset>
            <legend>
                Your Account:
            </legend>
            <label>
                <!-- Email input example -->
                Email:
                <input type="email" name="email" size="30" maxlength="100" required>
            </label>
        <br />
        <br />
            <label>
                <!-- Date input example -->
                Datetime:
                <input type="date" name="date" size="30" maxlength="100" required>
            </label>
        <br />
        <br />
            <label>
                <!-- Text input example -->
                UserName:
                <input type="text" name="username" size="30" maxlength="100" required>
            </label>
        <br />
        <br />
            <label>
                <!-- Password input example -->
                Password:
                <input type="password" name="password" size="30" maxlength="100" required>
            </label>
        <br />
        </fieldset>
        <br />
        <fieldset>
            <legend>
                Your Review:
            </legend>
            <!-- Drop down list box example -->
            <p>
                <label for="hear-about">
                How did you hear about us?
                </label>
                <select name="referrer" id="hear-about">
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="advert">Advert</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <!-- File input box example -->
            <p>Upload your favorite image:</p>
            <input type="file" name="user-image"/>
            <p>
            Would you visit again?
            <br />
                    <!-- Radio button example -->
                    <label>
                        <input type="radio" name="rating" value="yes" />
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="rating" value="no" />
                        No
                    </label>
                    <label>
                        <input type="radio" name="rating" value="maybe" />
                        Maybe
                    </label>
            </p>
            <p>
                <label for="comments">
                Comments:
                </label>
            <br />
            <!-- Text area example -->
                <textarea rows="4" cols="40" id="comments">
                </textarea>
            </p>
            <!-- Checkbox button example -->
            <label>
                <input type="checkbox" name="subscribe" checked="checked" />
                Sign me up for email updates
            </label>
            <br />
            <!-- Submit button example -->
            <input type="submit" value="Submit review" />
        </fieldset>
    </form>
    <!-- End Chapter 7  -->
</body>
</html>
